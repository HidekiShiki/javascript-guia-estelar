<script>

    // var
    var clima = "Quente"
    // clima = "Frio"

    console.log(clima)
    // está criando uma declaração de variável.

    // let
    let clima2 = "Quente"
    clima2 = "Frio"

    console.log(clima2)
    // semelhante ao var

    // const
    const clima3 = "Quente"
    clima3 = "Frio"

    console.log(clima3)
    // diferente dos outros dois, seu valor é constante (não muda) resultando em erro caso receba mais de um valor
</script>
